<div class="prediction-card {{ status_class }}" id="prediction-{{ asset_id }}">
  <div class="status-indicator {{ status_class }}"></div>
  <div class="prediction-title">{{ title }}</div>
  <div class="prediction-status">{{ status }}</div>
  <div class="prediction-probability">Failure Probability: {{ probability }}%</div>
  <div class="prediction-time">Last updated: {{ last_updated }}</div>
</div>
